<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/83f6256f7b.js" crossorigin="anonymous"></script>
  <link
      href="https://fonts.googleapis.com/css?family=Space Mono"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
<title>Contact Form</title>
</head>
<body class="contact-body">
    <div class="nav">
        <ul>
          <li><a class="logonav" href="index.html">
            <img  class="logo"
                  src="images\thumbnails_4.png"
                  alt="logo"
                /></a></li>

          <li><a href="index.html#artist">Artists</a></li>
          <li><a href="index.html#about">About</a></li>
          <li><a href="https://nft.coinbase.com/">Wallet</a></li>
        </ul>
      </div>

    <div class="form-container" id="my_form">
        <form action="">
            <label for="">First Name</label>
          <input type="text" placeholder="Enter your first name..." required>
          <label for="">Last Name</label>
          <input type="text" placeholder="Enter your last name..." required>
          <label for="">Email</label>
          <input type="email" name="" id="" placeholder="Enter your email..." required>
          <label for="">Phone</label>
          <input type="tel" placeholder="Enter your phone number.." required>
          <label for="" >Message</label>
          <textarea placeholder="Enter your message..." name="" id="" cols="30" rows="10" required></textarea>
          <input type="submit" id="nextStep" value="Submit">
        </form>
    </div>

    <div id="thank_you" style="display: none;">
      <div>
        <h2>Thanks for filling in the form!</h2>

      </div>
        <img
            src= "images\nyan-cat.gif"
            alt="nft"
            class="CatGif"
          />

      <div>
       <a href="index.html" class="Mainbutton">Go back to home page</a>
      </div>

      </div>





    <div class="footer">
        <h2>Contact details here</h2>
        <a id="footer">
          <h2>Galway Art Gallery</h2>
          <h2>Contact us</h2>
          <p>Phone: 091 335 097</p>
          <p>Email: info@galwayartgallery.ie</p>
          <p>Address: Eyre Square, Galway</p>
        </a>
        <div class="icon">
         <a href="https://www.facebook.com/"><i class="fa fa-facebook"></i></a>
        <a href="https://twitter.com/?lang=en"><i class="fa fa-twitter"></i></a>
        <a href="https://www.linkedin.com/"><i class="fa fa-linkedin"></i></a>
        <a href="https://www.snapchat.com/en-GB"><i class="fa fa-snapchat"></i></a>
        <a href="https://www.youtube.com/"><i class="fa fa-youtube"></i></a>
        </div>
      </div>
      <script>
        var nextStep = document.querySelector('#nextStep');

        nextStep.addEventListener('click', function (e) {
          e.preventDefault();
          // Hide first view
          document.getElementById('my_form').style.display = 'none';

          // Show thank you message element
          document.getElementById('thank_you').style.display = 'block';
        });


      </script>
</body>
</html>
